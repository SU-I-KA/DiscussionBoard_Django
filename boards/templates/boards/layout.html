{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{%block title%} {%endblock%}</title>
        <link rel="stylesheet" href="{% static 'boards/css/bootstrap.min.css' %}">
    </head>
    <body>
        {%block body%}
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <a href="#" class="navbar-brand">Django Boards</a>
                    <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button> -->
                    <div class="justify-content-end" >
                        {% if user.is_authenticated %}
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">{{user.username}}</a>
                                    <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">My account</a></li>
                                    <li><a class="dropdown-item" href="#">settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                                    </ul>
                                </li>
                            </ul>
                        {% else %}
                            <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
                            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        {%endblock%}
        <div class="container">

            {%block content%} {%endblock%}
        </div>
        <script src="{% static 'boards/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'boards/js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'boards/js/popper.min.js' %}"></script>

        
    </body>
</html>
